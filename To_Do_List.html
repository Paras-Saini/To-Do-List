<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.lordicon.com/lordicon.js"></script> <!-- Include Lordicon library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center heading mb-4">To-Do List</h1>
        <div class="input-group mb-3">
            <input id="todo-input" type="text" class="form-control" placeholder="Add a new task">
            <button id="add-btn" class="btn btncol">
                <lord-icon src="https://cdn.lordicon.com/rcgrnzji.json" trigger="hover" state="hover-swirl"
                    style="width:40px; height:40px"></lord-icon>
            </button>
        </div>
        <ul id="todo-list" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
